<body>
  <h1 title="My first and last name are virtually the same....  2 letters difference.">Richard Orchard</h1>

  <blockquote id="description">
    Experimenting....
  </blockquote>

  <div class="grid">
    <div class="grid-sizer"></div>



  </div>

  <script src="js/masonry.pkgd.js"></script>
  <script src="js/imagesloaded.pkgd.js"></script>
  <script>



    function loadJSON(callback) {

      var xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', 'images.json', true); // Replace 'my_data' with the path to your file
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
          // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
          callback(xobj.responseText);
        }
      };
      xobj.send(null);
    }




    loadJSON(function (response) {
      // Parse JSON string into object
      let imageData = JSON.parse(response);
      createImageGrid(imageData);

    });




    let grid = document.querySelector('.grid');



    function createImageGrid(imageData) {



      let numberOfImages = imageData.images.length;

      for (let index = 0; index < numberOfImages; index++) {

        let div = document.createElement("Div");
        div.className = 'grid-item';

        let img = document.createElement('img');
        img.src = imageData.images[index].src;
        img.alt = imageData.images[index].description;
        img.title = imageData.images[index].description;

        img.onmouseover = function () {
          description.innerHTML = (img.title);
        }

        div.appendChild(img);

        grid.appendChild(div);
      }

    }



    var msnry = new Masonry(grid, {
      itemSelector: '.grid-item',
      columnWidth: '.grid-sizer',
      percentPosition: true
    });

    imagesLoaded(grid).on('progress', function () {
      msnry.layout();
    });


  </script>

  <script src="js/richardorchard.js">


  </script>

</body>
